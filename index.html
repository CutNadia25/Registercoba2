<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meat name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Biodata Cut Nadia</title>
   <link rel="stylesheet" href="styles.CSS">
</head>
<body>
      <h3 align="center">Registrasi Biodata</h3>
	  <div class="container">
	    <form>
		   <div class="form-group">
		     <label for="nama">Nama :</labe>
			 <input type="text" id="nama" name="nama">
		   </div>
		   <div class="form-group">
		     <label for="kelas">Kelas:</labe>
			 <input type="text" id="kelas" name="kelas">
		   </div>
           <div class="form-group">
                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="umur">Umur:</label>
                <input type="number" id="umur" name="umur">
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label><br>
                <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki">
                <label for="laki_laki">Laki-laki</label><br>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                <label for="perempuan">Perempuan</label><br>
            </div>
            <div class="form-group">
                <label for="hobi">Hobi:</label><br>
                <input type="checkbox" id="membaca" name="hobi" value="Membaca">
                <label for="membaca">Membaca</label><br>
                <input type="checkbox" id="menulis" name="hobi" value="Menulis">
                <label for="menulis">Menulis</label><br>
                <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
                <label for="olahraga">Olahraga</label><br>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
